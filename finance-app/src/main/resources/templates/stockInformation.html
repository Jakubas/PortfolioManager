<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Investment App</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		    <div class="navbar-header">
		    	<a class="navbar-brand" href="#">Investment App</a>
		    </div>
            <div class="nav navbar-left">
                <ul class="nav navbar-nav">
	            <li><a th:href="@{/}">Home</a></li>
	            <li><a th:href="@{/stocks}">Stocks</a></li>
                <li><a th:href="@{/login}">Login</a></li>
                </ul>
            </div>
            <div class="navbar-collapse navbar-right collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
                        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                            <input hidden="true" type="submit" value="Sign Out"/>
                        </form>
                    </li>
                    <li>
                        <a>
                            Welcome, <span sec:authentication="name"></span>
                        </a>
                    </li>
                </ul>
            </div>
	  	</div>
	</nav>
	<div class="container">
		<h3 th:text="${stock.name}"></h3>
        <h3>
        Ticker:
        <span th:text="${stock.ticker}" />
         </h3>
        <div class="row">
            <div class ="col-sm-2">
                Variance
            </div>
            <div class ="col-sm-2" th:text="${stockCalculatedData.variance}">
            </div>
            <div class ="col-sm-2">
                10 Year Annualised Return
            </div>
            <div class ="col-sm-2" th:text="${stockCalculatedData.tenYearAnnualisedReturn}">
            </div>
        </div>
   	</div>
</body>
</html>
